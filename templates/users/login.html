{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}

<section class="auth">
  <div class="auth-card">
    <h2>Вход</h2>
    <p class="auth-subtitle">
      Рады видеть вас снова. Продолжим подготовку к сессии.
    </p>

    {% if error %}
      <p class="auth-error">{{ error }}</p>
    {% endif %}

    <form method="post" class="auth-form">
      <input type="text" name="username" placeholder="Имя пользователя">
      <input type="password" name="password" id="password" placeholder="Пароль">

      <button type="submit">Войти</button>
    </form>

    <p class="auth-footer">
      Нет аккаунта?
      <a href="{{ url_for('register') }}">Зарегистрироваться</a>
    </p>
  </div>
</section>

<!-- скрипт для того чтобы менялась картинка на фоне при вводе пароля -->
<script>
  const passwordInput = document.querySelector('input[type="password"]');
  const authSection = document.querySelector('.auth');

  if (passwordInput && authSection) {
    passwordInput.addEventListener('focus', () => {
      authSection.classList.add('password-active');
    });

    passwordInput.addEventListener('blur', () => {
      authSection.classList.remove('password-active');
    });
  }
</script>

{% endblock %}
