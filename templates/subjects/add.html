{% extends 'base.html' %}

{% block title %}Добавить предмет{% endblock %}

{% block content %}
<section class="subjects">
    <h2 class="add-title">Добавить предмет</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input type="text" name="name" placeholder="Название предмета">
        <button type="submit">Сохранить</button>
    </form>
</section>
{% endblock %}
